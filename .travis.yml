language: generic

matrix:
  include:
    # Linux / Python 2
    - os: linux
      env:
        - PYTHON=python2
        - CACHE_NAME=linux_py2
      dist: trusty
      sudo: required
    # Linux / Python 3
    - os: linux
      env:
        - PYTHON=python3
        - CACHE_NAME=linux_py3
      dist: trusty
      sudo: required

cache:
  directories:
    - .cache

before_install:
  - |
    (
    set -ex
    # Bootstrap dev environment.
    ./bootstrap.sh "$PYTHON"
    # List installed packages versions.
    $PYTHON -m pip list --format=columns
    )

install: true

script:
  - git fetch --quiet --unshallow
  - $PYTHON setup.py patch_version
  - $PYTHON setup.py test
  - |
    (
    set -ex
    # Only generate artifacts if we're actually going to deploy them.
    # Note: if we moved this to the `before_deploy` phase, we would
    # not have to check, but we'd also lose caching; since the cache
    # is stored before the `before_install` phase...
    if [ -z "$TRAVIS_TAG" ]
    then
      exit 0
    fi
    case "$TRAVIS_OS_NAME" in
    linux)
      if [ $PYTHON = python3 ]
      then
        $PYTHON setup.py bdist_wheel sdist
        sudo apt-get install -qq \
          libfuse2 \
          python3-requests \
          libglib2.0-dev \
          libx11-dev \
          libxmu-dev \
          libbz2-dev \
          libgdbm-dev \
          liblzma-dev \
          libncurses5-dev \
          libreadline-dev \
          libsqlite3-dev \
          libssl-dev \
          zlib1g-dev \
          libudev-dev \
          libusb-1.0-0-dev \
          libdbus-1-dev \
          libdbus-glib-1-dev \
          ;
        ./linux/appimage/build.sh -c -j 2 -w dist/*.whl
        rm -rf .cache/pip
      fi
      ;;
    esac
    # Not all builds will produce artifacts.
    du -hs dist/* || true
    )

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  draft: true
  file_glob: true
  file:
    - "dist/*.AppImage"
    - "dist/*.egg"
    - "dist/*.tar.gz"
    - "dist/*.whl"
  on:
    tags: true
